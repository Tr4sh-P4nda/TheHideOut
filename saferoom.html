<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Safety Room</title>
		<script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
		<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.0.2/dist/altspace.min.js"></script>
		<script type="text/javascript">
			AFRAME.registerComponent('cursor-interact', {
				schema: {
					uri: { type: 'string' }
				},
				init: function() {
					var uri = this.el.appendChild(Object.assign(document.createElement('a'), { href: this.data.uri }));
					this.el.addEventListener('click', function() { uri.click(); });
				}
			});
		</script>
	</head>
	<body>
		<a-scene altspace=fullspace:true>
			
<!--Room Buttons-->			
			<a-entity position="0 1 0">
				<a-entity position="0 0.5 -2.75"
					  rotation="0 0 0">
					<a-entity 
						  n-billboard position="0 1 0"
						  rotation="0 0 0"
						  n-text="text:The Hide Out; fontSize:2">
					</a-entity>
					<a-box 
						src="images/p4nda.JPG" 
					       	width="0.75"
					       	height="0.75" 
					       	depth="0.75" 
					       	position="0 0 0"
					       	rotation="0 0 0"
					       	cursor-interact="uri: altspace://account.altvr.com/api/spaces/new-user-info">
					</a-box>
				</a-entity>
				<!--a-entity position="5 0 -5">
					<a-entity 
						  n-billboard position="0 1 0" 
						  n-text="text:The Campfire; fontSize:2"></a-entity>
					<a-box 
					       color="#0000FF" 
					       width="1" 
					       height="1" 
					       depth="1" 
					       position="0 0 0" 
					       cursor-interact="uri: altspace://account.altvr.com/api/spaces/campfire-lobby"></a-box>
				</a-entity-->
				<a-entity position="0 1.5 -8.5">
					<a-plane position="-1.1 0 0"
						 material="color:gray"
						 height="4"
						 width="13.5"
						 opacity="0.25"
						 rotation="0 90 0"
						 side="double">
					</a-plane>
					<a-plane position="10.35 0 0"
						 material="color:gray"
						 height="4"
						 width="13.5"
						 opacity="0.25"
						 rotation="0 90 0"
						 side="double">
					</a-plane>
				</a-entity>
			</a-entity>

				material="repeat:100 100"

				side="double" 
				rotation="90 0 0" 
				position="0 0.01 0">
			</a-plane-->
		</a-scene>
	</body>
</html>
