<!DOCTYPE html>
<html><head>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://sdk.altvr.com/libs/altspace.js/2.0.3/altspace.min.js"></script>
<script src="https://cdn.rawgit.com/oOblik/AltspaceVR-Native-Components-JS/0.1.2/js/JSNativeComponents.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.3.2/dist/aframe-altspace-component.min.js"></script>
<script type="text/javascript">
			AFRAME.registerComponent('cursor-interact', {
				schema: {
					uri: { type: 'string' }
				},
				init: function() {
					var uri = this.el.appendChild(Object.assign(document.createElement('a'), { href: this.data.uri }));
					this.el.addEventListener('click', function() { uri.click(); });
				}
			});
		</script>
</head>
<body>
<!-- set up the scene -->
<a-scene altspace=fullspace:true>
<!-- add the moon to the scene -->
    <a-sphere position='150 10 0' 
              radius="50" 
              src="images/moon.jpg"
              altspace-cursor-collider="enabled:false" 
              n-mesh-collider="type:environment;convex:false">
        <!-- add an animation to make it rotate -->
        <a-animation to='0 360 0' easing='linear' dur='9000000' repeat='indefinite'/>
    </a-sphere>
    <a-entity position="0 0.5 0"
	      rotation="0 0 0">
	    <a-entity
		      n-billboard position="0 1 0"
		      rotation="0 0 0"
		      n-text="text:The Hide Out; fontSize:2">
	    </a-entity>
	    <a-box
		   src="images/p4nda.JPG" 
		   width="0.75"
		   height="0.75" 
		   depth="0.75" 
		   position="0 0 0"
		   rotation="0 0 0"
		   cursor-interact="uri: altspace://account.altvr.com/api/events/625684565574287708">
	    </a-box>
	</a-entity>
    <a-sky src="images/stars35.jpg" radius="2000"></a-sky>
</a-scene>
 
</body></html>
