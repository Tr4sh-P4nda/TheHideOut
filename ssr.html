<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.0.2/dist/altspace.min.js"></script>
		<script type="text/javascript">
			AFRAME.registerComponent('cursor-interact', {
				schema: {
					uri: { type: 'string' }
				},
				init: function() {
					var uri = this.el.appendChild(Object.assign(document.createElement('a'), { href: this.data.uri }));
					this.el.addEventListener('click', function() { uri.click(); });
				}
			});
		</script>
	</head>
	<body>

<!-- set up the scene -->
	<a-scene altspace=fullspace:true>
	<a-assets>
		<a-asset-item 
			id="Mountain-obj" 
			src="assets/Mountain.obj"></a-asset-item>
		<a-asset-item 
			id="cave-mtl" 
			src="assets/Mountain.mtl"></a-asset-item>
	</a-assets>
	
<!-- add the moon to the scene -->
    <a-sphere position='200 200 0' 
              radius="50" 
              src="images/moon.jpg"
              altspace-cursor-collider="enabled:false" 
              n-mesh-collider="type:environment;convex:false">
        <!-- add an animation to make it rotate -->
        <a-animation to='0 360 0' easing='linear' dur='1200000' repeat='indefinite'/>
    </a-sphere>
	
    <!--a-entity 
	obj-model="obj: #Mountain-obj; mtl: #Mountain-mtl" 
	rotation="0 0 0" 
	scale="1 1 1"
	n-mesh-collider="type:environment;convex:true"
	material="src: mount.jpg; transparent: false; opacity: 1">
    </a-entity-->
    
    <a-entity obj-model="obj:#Mountain-obj;mtl:#Mountain-mtl" 
	      rotation="0 0 0" 
	      scale="10 10 10" 
	      n-mesh-collider="type:environment;convex:true" 
	      material="src:url(mount.jpg)" 
	      position="0 0 0">
    </a-entity>
    
    <!--a-plane 
	src="images/tile.jpg"
	width="1000"
	height="1000"
	material="repeat: 1000 1000; side: double"
	rotation="90 0 0"
	position="0 0 0"
	n-mesh-collider="type:environment">
    </a-plane-->
	
    <a-sky src="images/stars35.jpg" radius="2000">
	    <a-animation attribute="rotation" to="0 360 0" dur="12000000" easing="linear" repeat="indefinite"></a-animation>
    </a-sky>
</a-scene>
 
</body></html>
