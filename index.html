    <script src="https://aframe.io/releases/0.3.0/aframe.min.js">
    </script>
    
    <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.3.1/dist/aframe-altspace-component.min.js">
    </script>
    
    <script src="https://sdk.altvr.com/libs/altspace.js/0.28.1/altspace.min.js">
    </script>
    
    <script>
        altspace.getThreeJSTrackingSkeleton().then(function (skeleton) {
          window.head = skeleton.getJoint('Head');
        });
        AFRAME.registerComponent('altspace-look-at', {
          init: function () {
            if (!window.altspace || !altspace.inClient) { return; }
          },
          tick: function () {
            if (!window.head || !this.el.object3D) { return; }
            this.el.object3D.lookAt(window.head.position); 
          }
        })
    </script>
    <script>
	altspace.getUser().then(function(result) {
	if(result.displayName.match(/^Guest*/) && result.displayName.length >= 10)
	document.getElementById('kick').click();
	});
	</script>
</head>
