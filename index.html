    <script>
       	altspace.getThreeJSTrackingSkeleton().then(function (skeleton) {
       	  window.head = skeleton.getJoint('Head');
       	});
       	AFRAME.registerComponent('altspace-look-at', {
		init: function () {
       	    if (!window.altspace || !altspace.inClient) { return; }
       	  },
		tick: function () {
      	     if (!window.head || !this.el.object3D) { return; }
      	     this.el.object3D.lookAt(window.head.position); 
       	  }
       	})
    </script>
		
<!--The Bouncer-->
	<script>
		altspace.getUser().then(function(result) {
		if(result.displayName.match(/^Guest*/) && result.displayName.length >= 5)
		document.getElementById('kick').click();
		});
    	</script>

			//write timeSync value to firebase and remove user if timestamp is 5 seconds old
			function syncTime(){
				$.getJSON("http://time.jsontest.com/", function(data){
					var syncedTime = data.milliseconds_since_epoch;
					var timeDiff = syncedTime - Date.now();
					
					setInterval(function(){
						timeSync = Date.now() + timeDiff;
						UserDB.child("timeSync").set(timeSync);
						
						firebase.database().ref("Users").once("value", function(snapshot){
							snapshot.forEach(function(childSnapshot){
								if(childSnapshot.child("timeSync").val()){ //must check if not null
